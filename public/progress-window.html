<!DOCTYPE html>
<html>

<head>
    <title>Downloading Update</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 40px);
        }

        .progress-container {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background-color: #007acc;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 14px;
            color: #333;
            margin: 10px 0;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .speed-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="progress-container">
        <div class="title">Downloading Update...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
        <div class="speed-info" id="speedInfo">Preparing download...</div>
    </div>
    <script>
        window.updateProgress = (percent, bytesPerSecond, transferred, total) => {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = Math.round(percent) + '%';

            const speedMB = (bytesPerSecond / (1024 * 1024)).toFixed(1);
            const transferredMB = (transferred / (1024 * 1024)).toFixed(1);
            const totalMB = (total / (1024 * 1024)).toFixed(1);

            document.getElementById('speedInfo').textContent =
                `${transferredMB} / ${totalMB} MB (${speedMB} MB/s)`;
        };
    </script>
</body>

</html>
